################################################################################
# DIRECTORIES
################################################################################

# user's home directory
home_dir: "/home/{{ user_name }}"

# top-level shell-config directory path
config_dir_path: "{{ home_dir }}/.shell-config"

# directory name of dir containing shell-common files
shell_common_dir_path: "{{ config_dir_path }}/shell-common"

# directory name of dir containing bash-specific files
bash_specific_dir_path: "{{ config_dir_path }}/bash"

# directory name of dir containing zsh-specific files
zsh_specific_dir_path: "{{ config_dir_path }}/zsh"

# directory name of dir containing ksh-specific files
ksh_specific_dir_path: "{{ config_dir_path }}/ksh"

# directory name of dir containing sh-specific files
sh_specific_dir_path: "{{ config_dir_path }}/sh"

################################################################################
# FILENAMES
################################################################################

# filename for environment variables files
env_vars_filename: "env_vars"

# filename for interactive aliases/functions/behavior files
interactive_filename: "interactive"

# filename for logout-actions files
logout_actions_filename: "logout_actions"

# filename for ENV config files
std_env_filename: "std_env"

################################################################################
# MISC
################################################################################

# file mode for all newly-created common/shell-specific files
file_mode: '644'

# command to validate shell file syntax
validate_file: "sh -n %s"

